<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The xˣ Spindle</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/controls/OrbitControls.js"
    ></script>
    <!--
      - a minified version mathbox.min.js is also available;
      - recommend using a specific version (not @latest) in public sites
      <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/mathbox@latest/build/bundle/mathbox.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mathbox@latest/build/mathbox.css"/>
    -->
    <script
      type="text/javascript"
      src="../mathbox/mathbox-bundle.min.js"
    ></script>
    
    <link
    rel="stylesheet"
    href="../mathbox/mathbox.css"/>

    <link
    rel="stylesheet"
    href="style.css"/>
   
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JPYTNF6MB4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-JPYTNF6MB4');
    </script>

  </head>
  <body>
    <script>

      var wdth = 2200;

      mathbox = MathBox.mathBox({
        plugins: ["core", "controls", "cursor"],
        controls: {
          klass: THREE.OrbitControls,
        },
      });
      three = mathbox.three;

      three.camera.position.set(1.3, 0.8, 1.8);
      three.renderer.setClearColor(new THREE.Color(0xffffff), 1.0);

      let x2x = (x, k) => {
        let tmp = Math.exp(x * Math.log(Math.abs(x))),
            theta = Math.PI * x * k,
            a = tmp * Math.cos(theta),
            b = tmp * Math.sin(theta);
        return {x: x, y: a, z: b}
      }

      view = mathbox.cartesian({
        range: [
          [-5, 2],
          [-3, 3],
          [-3, 3],
        ],
        scale: [1, 0.6, 0.6],
        
      },
          {
            quaternion: function (t) {
              return [0, -Math.sin(t / 40), 0, Math.cos(t / 40)];
            },
          }
      );

      view.transform({
          position: [-1, 0, 0],
        }).
        axis({
        width: 5,
        start: true,
        end: true,
      });

      // Positive branches
      view.interval({
        width: wdth,
        expr: function (emit, x, i, time) {
          //Curve(t, ℯ^(t ln(abs(t))) cos(π t n), ℯ^(t ln(abs(t))) sin(π t n), t, -4, 2)
          let v;
          for(let k=1; k <=7; k++){
            v = x2x(x, k);
            emit(v.x, v.y, v.z);
          }
          
        },
        items: 7,
        channels: 3,
      });

      view.transform({
          position: [-1, 0, 0],
        })
        .line({
        color: 0x3090ff,
        width: 1.5,
        size: 1.5,
        start: true,
        end: false,
        depth: .3,
      });

      // Negative branches
      view.interval({
        width: wdth,
        expr: function (emit, x, i, time) {
          
          let v 
          for(let k=1; k<8; k++){
            v = x2x(x, k-8);
            emit(v.x, v.y, v.z);
          }
          
        },
        items: 7,
        channels: 3,
      });

      view.transform({
          position: [-1, 0, 0],
        })
        .line({
        color: 0x3090ff,
        width: 1.5,
        size: 1.5,
        start: false,
        end: false,
        depth: .3,
      });

      // Main branch
      view.interval({
        width: wdth,
        expr: function (emit, x, i, time) {

          let v = x2x(x, 0)
          emit(v.x, v.y, v.z);

        },
        items: 1,
        channels: 3,
      });

      view.transform({
          position: [-1, 0, 0],
        })
        .line({
        color: 0x000000,
        width: 7,
        size: 1.5,
        start: false,
        end: false,
        depth: .5,
      });


    </script>
  </body>
</html>
