<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea Creatures Gallery</title>

  <link rel="icon" type="image/png" href="../../images/icon/infinity32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="../../images/icon/infinity16.png" sizes="16x16">


  <style>
    body {
      margin: 0;
      padding: 20px 20px;
      font-family: Arial, Helvetica, sans-serif;
      background: #d5d5d5;
      display: flex;
      justify-content: center;
      overflow-x: hidden;
    }

    .sea-container {
      background: rgb(239, 239, 239);
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 650px;
      width: 100%;
      text-align: center;
    }

    #seaFrame {
      margin-top: -10px;
      width: 100%;
      max-width: 500px;
      height: 500px;
      border: 3px solid #111;
      border-radius: 10px;
      background: #000;
    }

    #seaLinks {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    #seaLinks span {
      padding: 8px 18px;
      background-color: white;
      border: 2px solid black;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.7rem;
      transition: all 0.25s ease;
      user-select: none;
    }

    #seaLinks span:hover {
      background-color: black;
      color: white;
    }

    #seaLinks span.active {
      background-color: black;
      color: white;
    }

    /* Small screen message */
    .small-screen-message {
      display: none;
      margin-bottom: 20px;
      padding: 12px;
      border: 2px solid #d9534f;
      background-color: #f8d7da;
      color: #721c24;
      border-radius: 6px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .small-screen-message {
        display: block;
      }
    }

    a {
      color: rgb(18, 62, 134);
      text-decoration: none;
    }

    a:hover {
      color: rgb(18, 219, 233);
    }
  </style>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JPYTNF6MB4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-JPYTNF6MB4');
  </script>
</head>

<body>

  <div class="sea-container">

    <h2>
      Sea Creatures Collection
      <span style="font-size: 80%;">
        <a href="https://www.dynamicmath.xyz/sea-creatures/" target="_blank">ⓘ</a>
      </span>
    </h2>

    <!-- Message -->
    <div class="small-screen-message">
      ⚠️ This visualization may not display properly on small screens.
      For the best experience, please use a larger window.
    </div>

    <iframe loading="lazy" id="seaFrame" src="https://esc-maths.github.io/sketches/sea-creatures/example-01/01.html">
    </iframe>

    <div id="seaLinks">
      <span class="active" data-src="https://esc-maths.github.io/sketches/sea-creatures/example-01/01.html">I</span>
      <span data-src="https://esc-maths.github.io/sketches/sea-creatures/example-02/02.html">II</span>
      <span data-src="https://esc-maths.github.io/sketches/sea-creatures/example-03/03.html">III</span>
      <span data-src="https://esc-maths.github.io/sketches/sea-creatures/example-04/04.html">IV</span>
      <span data-src="https://esc-maths.github.io/sketches/sea-creatures/example-05/05.html">V</span>
      <span data-src="https://esc-maths.github.io/sketches/sea-creatures/example-06/06.html">VI</span>
      <span data-src="https://esc-maths.github.io/sketches/sea-creatures/example-07/07.html">VII</span>
      <span data-src="https://esc-maths.github.io/sketches/sea-creatures/example-08/08.html">IIX</span>
      <span data-src="https://esc-maths.github.io/sketches/sea-creatures/example-09/09.html">IX</span>
      <span data-src="https://esc-maths.github.io/sketches/sea-creatures/example-10/10.html">X</span>
      <span data-src="https://esc-maths.github.io/sketches/sea-creatures/example-11/11.html">XI</span>
      <span data-src="https://esc-maths.github.io/sketches/sea-creatures/example-12/12.html">XII</span>
      <span data-src="https://esc-maths.github.io/sketches/sea-creatures/example-13/13.html">XIII</span>
      <span data-src="https://esc-maths.github.io/sketches/sea-creatures/example-14/14.html">XIV</span>
    </div>

  </div>

  <script>
    const iframe = document.getElementById("seaFrame");
    const links = document.querySelectorAll("#seaLinks span");

    links.forEach(link => {
      link.addEventListener("click", () => {
        iframe.src = link.dataset.src;
        links.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
      });
    });
  </script>

</body>

</html>
