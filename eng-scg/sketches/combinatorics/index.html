<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Permutations and Combinations Tree</title>
  <link rel="stylesheet" href="css/style.css">

  <!--MathJax starts-->
  <script>
    window.MathJax = {
      tex: {
        tags: "ams",
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
  </script>
  <script src="js/d3.v3.min.js"></script>
  <script src="js/jquery-3.6.0.min.js"></script>
</head>

<body>


  <div class="container">
    <div class="left">
      <div>
        <label style="cursor: pointer; font-weight: bold; font-size: 1.1em;"><input type="radio" name="radioComb" value="false" checked> Permutations</label>
        <label style="cursor: pointer; font-weight: bold; font-size: 1.1em"><input type="radio" name="radioComb" value="true"> Combinations</label>

        <p> Choose how many marbles the bag should contain:</p>
        <div id="sizeComb" style="cursor: pointer;">
          <img style="width: 60px;" src="img/marble1.png">
          <img style="width: 60px;" src="img/marble2.png">
          <img style="width: 60px;" src="img/marble3.png">
          <img style="width: 60px;" src="img/marble4.png">
        </div>

        <br>

        <table id="count_table" style="font-size: 1.2em;cursor: pointer;">
          <colgroup></colgroup>
          <colgroup></colgroup>
          <colgroup></colgroup>
          <colgroup></colgroup>
          <colgroup></colgroup>
          <tr>
            <td>$n$</td>
            <td>0</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
          </tr>
          <tr>
            <td> <span class="count_label"> \(\displaystyle{P_{n,r}}\)</span>
              <span class="count_label" style="display: none">\(\displaystyle{C_{n,r}}\)</span>
            </td>
            <td>1</td>
            <td id="r1"></td>
            <td id="r2"></td>
            <td id="r3"></td>
            <td id="r4"></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="right">
      <!--<div class="visualization-section">
            <div class="visualization-wrapper" id="svgComb"></div>
        </div>-->
      <div id="svgComb" style="width: 100%; height: 100%"></div>
    </div>
  </div>


  <script src="js/main.js"></script>

</body>

</html>
