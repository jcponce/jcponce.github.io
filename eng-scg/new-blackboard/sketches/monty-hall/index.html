<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.5/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/addons/p5.sound.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fontisto@v3.0.4/css/fontisto/fontisto.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>

  <body>
    <main>
      <div id="doors"></div>
      <div id="instruction">
        <p>Pick a Door!</p>
        <div class="choices">
          <button id="yes">YES</button>
          <button id="no">NO</button>
        </div>
        <button id="play-again">PLAY AGAIN?</button>
      </div>

      <div id="stats">
        <div id="switches">
          <p><strong>Total Switches:</strong> <span class="total">0</span></p>
          <p>Switch Win Rate:</p>
          <div class="bar">
            <span class="win-rate">0%</span>
          </div>
        </div>
        <div id="stays">
          <p><strong>Total Stays:</strong> <span class="total">0</span></p>
          <p>Stay Win Rate:</p>
          <div class="bar">
            <span class="win-rate">0%</span>
          </div>
        </div>
        
        <div id="played">
          <p><strong>Total played: </strong>
            <span class="total">0</span>
          </p>
        </div>
      </div>

      <div id="controls">
        <h3>Options</h3>
        <label>
          # of doors:&nbsp;
          <select id="nb-doors" autocomplete="off">
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="10">10</option>
          </select>
        </label>
        <button id="autorun" class="play">Auto run</button>
        <input
          type="range"
          id="speed-slider"
          min="20"
          max="1000"
          value="500"
          step="1"
        />

        <button id="reset" class="reset">Reset</button>
      </div>
